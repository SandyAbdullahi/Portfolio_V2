<div class="portfolio-container">
<div class="container accent-bg-color p-5">
  <label class="h1">Filter:</label>
  <hr>
  <p>Type:</p>
  <mat-radio-group [(ngModel)]="selectedType">
    <mat-radio-button class="mr-2" value="all">All</mat-radio-button>
    <mat-radio-button class="mr-2" value="angular">Angular</mat-radio-button>
    <mat-radio-button class="mr-2" value="django">Django</mat-radio-button>
  </mat-radio-group>
  <div>
    {{selectedType}}
  </div>
</div>
  <!-- <div class="rellax accent-bg-color m-5 p-5" data-rellax-speed="0" *ngFor="let project of projects">
    <h2>{{ project.name }}</h2>
    <p>{{ project.description }}</p>
    <img [src]="project.preview + '?text=' + project.name" [alt]="project.name" class="image-fluid rellax" data-rellax-speed="0">
  </div> -->


  <div *ngFor="let project of projects">
    <mat-card class="my-5">
      <mat-card-header class="d-block">
        <div mat-card-avatar></div>
        <mat-card-title >{{ project.name }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="project.preview + '?text=' + project.name" [alt]="project.name">
      <mat-card-content>
        <p>
          {{ project.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
