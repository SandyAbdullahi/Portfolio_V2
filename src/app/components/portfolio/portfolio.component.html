<div class="portfolio-container container">
  <div class="container accent-bg-color p-5">
    <label class="h1">Filter:</label>
    <hr>
    <p>Type:</p>
    <mat-radio-group [(ngModel)]="selectedType">
      <mat-radio-button class="mx-2" value="all">All</mat-radio-button>
      <mat-radio-button *ngFor="let type of types" class="mx-2" [value]="type">{{ type }}</mat-radio-button>

    </mat-radio-group>
  </div>
  <div class="container-fluid my-wrapper">
    <div class="row">
      <div @it class="col-12 col-sm-12 col-md-6" *ngFor="let project of projects">
        <mat-card class="my-5">
          <mat-card-header class="d-block">
            <div mat-card-avatar>
             <ng-container [ngSwitch]="project.type">
               <div *ngSwitchCase="'Angular'"><i class="fab fa-angular body-color-red fa-2x"></i></div>
               <div *ngSwitchCase="'Django'">
                 <p class="font-weight-bold body-color-red">DJANGO</p>
               </div>
               <div *ngSwitchDefault><i class="fas fa-globe body-color-red fa-2x"></i></div>
             </ng-container>
            </div>
            <mat-card-title >{{ project.name }}</mat-card-title>
            <hr>
          </mat-card-header>
          <img mat-card-image [src]="project.preview + '?text=' + project.name" [alt]="project.name">
          <mat-card-content>
            <p>
              {{ project.description }}
            </p>
            <hr>
            <div class="row">
              <div class="col-12 col-md-12">
                <strong>Technologies Used:</strong>
              </div>
              <div class="col-12 col-sm-12">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item accent-bg-color">{{ project.technology }}</li>
                </ul>
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-md-12">
                <strong>Challenges:</strong>
              </div>
              <div class="col-12 col-sm-12">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item alt-bg-color">{{ project.challenge }}</li>
                </ul>
              </div>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <a mat-stroked-button class="btn-lg" [href]="project.link">Visit</a>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>

</div>
